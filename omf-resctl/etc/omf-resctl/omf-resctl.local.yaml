# This is the configuration for a Resource Controller running in 'slave' mode
# during an experiment which allows disconnection
# This config should not be used for any other instances of RC!
# Changing the parameters below may break the support for disconnected 
# experiment
#
---
:rcontroller:
  :communicator:
    :type: 'udplocal'
    :udplocal:
      :listening_port: 8001
      :sending_port: 8002
  :agent:
