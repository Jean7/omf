# This is the config file for the OMF Experiment Controller
#
# NOTE: use only 'spaces' to indent !
# ('tab' indents are not supported by the ruby yaml parser used to read this file)
#
#
---
:econtroller:
  
  :config:
  
    # Config Parameter for the "default" Testbed
    # IMPORTANT: There has to be a default entry. It should contain a complete set of
    # parameters, so other configurations can fall back to it
    :default:
    
      # This is the domain name of the testbed
      # You need a corresponding entry in the testbed table of your inventory that has this name
      # set in the 'node_domain' column
      :domain: 'npc'
      #:domain: 'planetlab'
      :slice: 'testing_slice'

      # This is the Path where EC should look for its repository of built in experiments
      # (e.g. example experiments, maintenance experiments, etc...)
      :repository:
        :path: ["../share/repository", "/usr/share/omf-expctl-5.3/repository"]

      # This is the Url where EC can contact the Inventory Service
      :inventory:
        :url: 'http://norbit.npc.nicta.com.au:5053/inventory'


      :result:
        :url: 'http://norbit.npc.nicta.com.au:5053/result'

      # This should be the IP address of the local interface that is accessible 
      # from the nodes. This address will be given to the nodes so they can retrieve
      # applications from the EC via HTTP.
      #:web:
        #:host: '10.0.0.200'

      :communicator:
        :type: 'xmpp'
        :xmpp:
          # Address of the PubSub server to use as gateway for PubSub communication
          :pubsub_gateway: 'norbit.npc.nicta.com.au'
          # The 'pubsub_domain' is the hostname of the pubsub server on which
          # you would like to host your slice's communications. Leave this 
          # commented if you wish to host them on the 'pubsub_gateway' server
          # which you selected above.
          #:pubsub_domain: 'norbit.npc.nicta.com.au'
          # The following 'pubsub_user' and 'pubsub_pwd' are optional
          # EC will create a unique user/pwd for itself if this is not provided
          # In a typical OMF install, you should not uncomment these lines
          # (do so only if you need to manually set user/password for 
          # your client to connect to your pubsub server)
          #:pubsub_user: 'my_EC_name' 
          #:pubsub_pwd: 'my_EC_password' 
    #####
