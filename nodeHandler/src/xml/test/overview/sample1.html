<html>
  <head>
    <title>sample</title>
    <link href="grid.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>
    <h1>sample</h1>

<table class="grid">
  <tr class="row">
    <td class="cell cell-down">
    </td>
    <td class="cell">
      <div class="cell-progress" style="width: 60%">
      </div>
    </td>
    <td class="cell cell-done">
    </td>
    <td class="cell">
    </td>
  </tr>
  <tr class="row">
    <td class="cell cell-unused"></td>
    <td class="cell"></td>
    <td class="cell"></td>
    <td class="cell"></td>
  </tr>
  <tr class="row">
    <td class="cell cell-up">
      <div class="cell-progress" style="width: 60%">
      </div>
    </td>
    <td class="cell cell-up">
    </td>
    <td class="cell cell-up">
      <div class="cell-progress" style="width: 100%">
      </div>
    </td>
    <td class="cell cell-done">
    </td>
  </tr>
</table>
