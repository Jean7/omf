
# Defines a widget which shows the content  
# of a data source 'voltage' in a table.
# The data source is dynamic and should be checked
# at least once a second (wopts/dynamic).
#
widget:
  id: generator_table
  type: data/table2
  name: Table
  dynamic:
    update_interval: 1
  data_source: 
    name: generator
    dynamic: 1  # check once a second


      
