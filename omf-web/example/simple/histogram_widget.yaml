

# Display a histogram of a Irwin-Hall distributed sample set
#

widget:
  id: histogram
  type: data
  name: Histogram
  wopts:
    viz_type: histogram
    data_sources: irwin_hall
    mapping:
    margin:
      left: 100
    axis:
      x:
        ticks:
          format: ,.2f
        legend: 
          text: Something
          #offset: 40
      y:
        legend:
          text: Count
          offset: 50
      

